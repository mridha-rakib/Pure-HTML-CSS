<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form handling</h1>
    <!--Single dropdown menu-->
    <label for="course">Select your course</label>
    <select name="" id="course">
      <option value="CS">Computer Science</option>
      <option value="Software Engineering">Software Engineering</option>
      <option value="CSIS">Computer Science & Information system</option>
      <option value="IT">Information technology</option>
    </select>

    <br />
    <br />
    <!--Multiple dropdown menu-->
    <label for="course">Select your course</label>
    <select multiple name="" id="course">
      <option value="CS">Computer Science</option>
      <option value="Software Engineering">Software Engineering</option>
      <option value="CSIS">Computer Science & Information system</option>
      <option value="IT">Information technology</option>
    </select>
    <br /><br /><br />

    <!--Dropdown with category---->
    <label for="">Select your course</label>
    <select name="" id="">
      <optgroup label="Computer Science Courses">
        <option>Computer Egineering</option>
        <option>Software Engineering</option>
        <option>Civil Engineering</option>
      </optgroup>
      <optgroup label="Marketing Course">
        <option>Youtube Marketing</option>
        <option value="">Facebook Marketing</option>
        <option value="">SEO</option>
      </optgroup>
    </select>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Student Registration form</h1>

    <form action="">
      <!--First Name-->
      <!--First Name-->
      <!--Attributes
        autofocus
        value = "Rakib";
        contenteditable = "true";
        spellcheck="true"
        disabled;
      -->

      <div>
        <label contenteditable = "true" spellcheck="true" for="">First Name</label>
        <input type="text" placeholder="Enter your first name" />
      </div>
      <br>

      <div>
        <label for="">Last Name</label>
        <!--disabled att. used here-->
        <input disabled type="text" placeholder="Enter your last name"/>
      </div>
      <br>
      <!--Processing fee-->
      <div>
        <label for="">Fee</label>
        <input type="number" placeholder="Enter Ammount" />
      </div>
      <br>
      <!--Email-->
      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter email" autofocus />
      </div>
      <br>
      <!--Phone Number-->
      <div>
        <label for="">Phone</label>
        <input type="tel" placeholder="Enter your phone number" />
      </div>
      <br>
      <!--Address-->
     <div>
      <label for="">Address<label>
       <textarea name="" id="" cols="30" rows="5"></textarea>
      </div>
      <br>

     <!--Profile Photo-->
     <div>
     <label for="">Upload Photo</label>
     <input type="file" />
     </div>
     <br>

     <!--Courses option-->
      <div>
        <label for="">Select Courses</label>
        <select name="" id="">
          <optgroup label="Computer Science courses">
            <option value="">Computer Science</option>
            <option value="">Software Engineering</option>
            <option value="">Marketing</option>
          </optgroup>
          <optgroup label="Marketing">
            <option value="">Youtube Marketing</option>
            <option value="">Facebook Marketing</option>
            <option value="">SEO</option>
          </optgroup>
        </select>
      </div>
      <br>
      
      <div>
        <input type = "submit" value="Submit">
      </div>


    </form>
  </body>
</html>
